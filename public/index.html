<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#000000" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Shiptivitas</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/dragula/3.7.2/dragula.min.css"
    />
    <style>
      .Swimlane {
        display: flex;
        justify-content: space-around;
        padding: 20px;
      }

      .Swimlane-column {
        flex: 1;
        margin: 0 10px;
        padding: 10px;
        border: 1px solid #ccc;
        min-height: 300px;
        background-color: #f9f9f9;
      }

      .Swimlane-column h2 {
        text-align: center;
      }

      .Card {
        background-color: white;
        border: 1px solid #ddd;
        margin-bottom: 10px;
        padding: 10px;
        cursor: grab;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <div class="Swimlane">
      <div class="Swimlane-column" id="backlog">
        <h2>Backlog</h2>
        <!-- Cards will go here -->
        <div class="Card">Task 1</div>
        <div class="Card">Task 2</div>
      </div>
      <div class="Swimlane-column" id="in-progress">
        <h2>In Progress</h2>
        <!-- Cards will go here -->
      </div>
      <div class="Swimlane-column" id="complete">
        <h2>Complete</h2>
        <!-- Cards will go here -->
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/dragula/3.7.2/dragula.min.js"></script>
    <script>
      // Initialize Dragula
      const drake = dragula([
        document.getElementById('backlog'),
        document.getElementById('in-progress'),
        document.getElementById('complete'),
      ]);

      // Change card color based on swimlane
      drake.on('drop', (el, target) => {
        if (target.id === 'backlog') {
          el.style.backgroundColor = 'grey';
        } else if (target.id === 'in-progress') {
          el.style.backgroundColor = 'blue';
        } else if (target.id === 'complete') {
          el.style.backgroundColor = 'green';
        }
      });
    </script>
  </body>
</html>
